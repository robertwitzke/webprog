<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reisebüro</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
  </head>
  <body class="login-body">
    <header>
      <h1>Reisebüro Gruppe B5</h1>
    </header>
    <h2>Anmeldung</h2>
    <form class="login-form" action="/login" method="POST">
      <div>
        <label for="username">
          <b>Benutzername:</b>
        </label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required />
        <br/>
      </div>
      <div class="container">
        <button type="submit">Login</button>
        <button type="button" onclick="location.href='https://youtu.be/dQw4w9WgXcQ'">Abbrechen</button>
        <br/>
      </div>
    </form>
    <footer>
      <hr/>
      <p><b>Erstellt von Nico Leon Laschner, Robert Witzke, Marten Kaffler, Dennis Podkolsin, Mohammad Hamid Omar und Marcus Koppelmann</b> (Gruppe B5)</p>
      <a href="https://github.com/robertwitzke/webprog">GitHub-Repository</a>
    </footer>
  </body>
</html>
