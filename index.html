<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>Reisebüro</title>
    </head>
    <body id="index-body">
        
        <div class="header flex-container">
            <h1>Reisebüro Gruppe B5</h1>    
        </div>

        <h2>Anmeldung</h2>
        <form action="overview.html">
            <div class="container">
                <label for="uname">
                    <b>Benutzername:</b>
                </label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw">
                    <b>Passwort:</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
            </div>
            <div class="container">
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn">Abbrechen</button>
                <br>
                <span class="psw">
                    <a href="https://youtu.be/dQw4w9WgXcQ">Passwort vergessen?</a>
                </span>
            </div>
        </form>
        <hr>
        <div class="footer">
            <p><b>Erstellt von Nico Leon Laschner, Robert Witzke, Marten Kaffler, Dennis Podkolsin, Mohammad Hamid Omar und Marcus Koppelmann</b> (Gruppe B5)</p>
            <a href="https://github.com/robertwitzke/webprog">GitHub-Repository</a>
        </div>
    </body>
</html>
